name: mediconnect
description: A Flutter application that improves communication between patients and doctors.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Design
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  uuid: ^3.0.7
  timeago: ^3.5.0
  # State Management
  provider: ^6.1.1
  web_socket_channel: ^2.4.0
  # Storage
  shared_preferences: ^2.2.2
  
  # Animations
  lottie: ^2.7.0
  flutter_animate: ^4.5.0
  
  # Form Validation
  form_field_validator: ^1.1.0
  
  # Utilities
  intl: ^0.19.0
  
  # Firebase
  firebase_core: ^2.27.0
  cloud_firestore: ^4.15.8

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/animations/
  

